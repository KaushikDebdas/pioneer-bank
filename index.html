<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <!-- Login Area -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" name="" id="" placeholder="Email"><br>
            <input class="form-control" type="password" name="" id="" placeholder="Password"><br>
            <button type="button" class="btn btn-success" id="login">Enter</button>
        </div>
    </div>

    <!-- Tansaction Area -->
    <div id="transaction-area">
        <div class="row">
            <!-- Deposit -->
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <!-- Withdraw -->
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <!-- Balance -->
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <!-- Deposit & Withdraw Area -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositValue" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawValue" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        let loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function () {
            // Enter click korle login area remove hoye jabe
            let loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            // Enter click korle login area remove hoye Transaction area ashbe

        // UPDATE ALL BALANCE FUNCTION
        function updateSpanText(id, depositNumber){
            let current = document.getElementById(id).innerText;    // Ekdom upore j id niye value ta nicchi innerText diye
            let currentNumber = parseFloat(current);               // current value ta keo amra FLOAT a convert kortesi
            const totalAmount = depositNumber + currentNumber;
